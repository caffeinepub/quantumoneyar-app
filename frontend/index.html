<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#FFD700" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Quantumoney AR" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/assets/generated/pwa-icon-192.dim_192x192.png" />
    <title>Quantumoney AR</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Enhanced Service Worker Registration with Update Detection
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log('âœ… Service Worker registered successfully:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('ðŸ”„ Service Worker update found');
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('âœ¨ New Service Worker installed, update available');
                    // Optionally notify user about update
                  }
                });
              });
              
              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute
            })
            .catch((error) => {
              console.error('âŒ Service Worker registration failed:', error);
            });
        });
      } else {
        console.warn('âš ï¸ Service Workers are not supported in this browser');
      }

      // PWA Install Prompt Handler
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('ðŸ’¾ PWA install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // Make install prompt available globally
        window.triggerPWAInstall = async () => {
          if (!deferredPrompt) {
            console.log('âš ï¸ Install prompt not available');
            return false;
          }
          
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`ðŸ‘¤ User response to install prompt: ${outcome}`);
          deferredPrompt = null;
          return outcome === 'accepted';
        };
      });

      window.addEventListener('appinstalled', () => {
        console.log('âœ… PWA installed successfully');
        deferredPrompt = null;
      });
    </script>
  </body>
</html>
